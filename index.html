<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <nav>
        <div class="nav-wrapper red darken-3">
          <a href="#" class="brand-logo">Tarea #4</a>
        </div>
      </nav>

    <div class="row">

        <div class="col s5">
            <div class="row">
                <div class="col s12 m5">
                  <div class="card-panel red darken-3">
                    <span class="white-text">
                        <b>Opciones: </b> <br>
                        <label class="white-text"for="lowerLimit">Limite Inferior:</label>
                        <input class="white-text" type="number" id="lowerLimit" min="1" max="100">
                        <label class="white-text" for="upperLimit">Limite Superior:</label>
                        <input class="white-text" type="number" id="upperLimit" min="1" max="100">
                        <button class="waves-effect waves-light btn red darken-4" onclick="showImages()">Mostrar imagenes</button>

                        <div class="switch">
                            Mostrar una
                            <label>
                              Off
                              <input id="showOne" type="checkbox">
                              <span class="lever"></span>
                              On
                            </label>
                          </div>
                    </span>
                  </div>
                </div>
              </div>
        </div>
  
        <div class="col s7">
            <div class="row">
                <div class="col s12 m6">
                  <div class="card red darken-3">
                    <div class="card-content white-text">
                      <span class="card-title">Imagenes</span>
                      <div id="imageContainer"></div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
  
      </div>

    

    
        
    
</body>

</html>
